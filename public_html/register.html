
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LogIn | SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
        <link rel="stylesheet" href="css/register.css"/>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/form.css">
    
    </head>
    <body>
        <header>
            <div>
                <img src="assets/img/logo.png" alt="Logo de la Trattoria Secreta"/>
                <h1 style="color: white;">La Trattoria Secreta</h1>
            </div>
        </header>
        <main>
            <div class="contenedor_todo">
                <div class="caja_trasera">
                    <!-- Cuando uno ya tiene cuenta -->
                    
                    <div class="caja_trasera_register">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn_iniciarSesion" onclick="cambio_a_login()">Iniciar sesión</button>
                    </div>
                    <!-- Cuando uno es nuevo -->
                    
                </div>
                <!-- Contenedor de los formularios que vamos a estar usando -->
                <div class="contenedor_login_register">
                    <form method="POST" class="formulario_register" onsubmit="enter(event)">
                        <div>
                            <h2>Registrarse</h2>
                            <input title="nombre completo para registro" type="text" placeholder="Nombre completo" name="nombre_completo" required/>
                            <input title="email para registro" type="email" placeholder="Correo Electrónico" name="correoR" required/>
                            <input title="nombre de usuario para registro" type="text" placeholder="Usuario" name="usuario" required/>
                            <input title="contrasena para registro" type="password" placeholder="Contraseña" name="contrasenaR" required/>
                            <button id="registrar" type="submit" onclick="">Registrarse</button> <!-- Cuando se presione el botón tendrá referencia a la dirección de action  -->
                        </div>
                        
                    </form>
                </div>
            </div> 
        </main>
        <footer class="regresar_footer">
            <div>
                <a href="index.html">Regresar</a>
            </div>
        </footer>
        <script src="js/register.js" type="text/javascript"></script>
    </body>

</html>
