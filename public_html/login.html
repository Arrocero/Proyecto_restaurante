
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LogIn | SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/form.css">

    </head>
    <body>
        <header>
            <div>
                <img src="assets/img/logo.png" alt="Logo de la Trattoria Secreta"/>
                <h1 style="color: white;">La Trattoria Secreta</h1>
            </div>
        </header>
        <main>
            <div class="contenedor_todo">
                <div class="caja_trasera">
                    <!-- Cuando uno ya tiene cuenta -->
<!--                    <div class="caja_trasera_login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn_iniciarSesion">Iniciar sesión</button>
                    </div>-->
                    <!-- Cuando uno es nuevo -->
                    <div class="caja_trasera_register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Registrate para iniciar sesión</p>
                        <button id="btn_registrarse" onclick="cambio_a_register()"> Registrarse </button>
                    </div>
                </div>
                <!-- Contenedor de los formularios que vamos a estar usando -->
                <div class="contenedor_login_register">
                    <!-- Login --> <!-- onsubmit ejecuta la función al enviar el
                                   formulario, dando por enter como por el clic del botón-->
                    <form  method="POST" class="formulario_login" onsubmit="enter(event)">
                        <div>
                            <h2>Iniciar sesión</h2>
                            <input id="usuario-login" title="usuario de inicio de sesion" type="text" placeholder="Nombre de Usuario" name="usuario" required/>
                            <input id="password-login" title="password de inicio de sesion" type="password" placeholder="Contraseña" name="contrasena" required/>
                            <button id="entrar" type="submit" onclick="">Entrar</button>
                        </div>                       
                    </form>
                </div>
            </div> 
        </main>
        <footer class="regresar_footer">
            <div>
                <a href="index.html">Regresar</a>
            </div>
        </footer>
        <script src="js/login.js" type="text/javascript"></script>
    </body>

</html>
